<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Editor - Massa VZ</title>
</head>
<body>
	<header>
		<h1>{{ titulo }}</h1>
	</header>

	<main>
		<section>
			<h2>Massa Padrão</h2>
			<textarea name="Massa-Default" id="Massa-Default" cols="60" rows="12">----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</textarea>
		</section>

		<section>
			<h2>campos para alteração</h2>
			<form action="">
				{% for identi, nome, valor in lista_campos %}
					<label for={{ identi }}>
						{{ nome }}
					</label>
					<input type="text" value={{ valor }}>
				{% endfor %}
				<button>atualizar</button>
			</form>
		</section>

		<section>
			<h2>Massa Atualizada</h2>
			<textarea name="Massa-Atualizada" id="Massa-Atualizada" cols="60" rows="12"></textarea>
		</section>
	</main>
	<footer>
		<h2>final da pagina</h2>
	</footer>


</body>
</html>
